		version = 1.0.0
		description = @This library provides a credit card purchase payment authorizer that randomly decides (50/50). The class will only\nallow the purchase if the card number is a valid card number. If the class constructor is called without arguments\nit instantiates its own CreditCardValidator. If it is called with an ICardValidator instance it uses it. This allows for\na demonstration of dependcy injection.\n\nPaired with the sister Everyone is Authorized client both libraries create a scenario to demonstrate the problems\nof tightly coupling a class to a dependency, and using dependency injection and the Adapter Pattern to\ndecouple the dependency and allow for test-doubles to be injected in their place.
